[tool.poetry]
name = "portman"
version = "0.1.0"
description = "sieginglion's portfolio management server"
authors = ["sieginglion <sieginglion@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
arrow = "^1.2.3"
fastapi = "^0.88.0"
httpx = { extras = ["http2"], version = "^0.23.1" }
more-itertools = "^9.0.0"
numba = "^0.56.4"
numpy = "^1.23.5"
pandas = "^1.5.2"
python = "~3.10"
python-dotenv = "^0.21.0"
requests = "^2.28.1"
uvicorn = { extras = ["standard"], version = "^0.20.0" }

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.19.4"
matplotlib = "^3.6.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
